<template>

    <c-lwc-ufw-container is-spinner={gComIsSpinner}>
        <span slot="content">
            <c-lwc-ufw-body>
                <!--<lightning-button label="sobjectInfo" onclick={checkTest}></lightning-button>-->
                <!-- ============================================================================
                ==== layout, layoutItem 을 이용하여 구성
                ============================================================================= -->
                <lightning-record-view-form object-api-name="Opportunity" record-id={tempRecordId}>
                    <!-- Bottom에 border 을 위한 div -->
                    <div class="slds-p-around_xx-small slds-border_bottom">
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="OwnerId"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="Amount"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="IsPrivate"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="ExpectedRevenue"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="CloseDate"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="AccountId"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="NextStep"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="Type"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12" class="slds-form__item slds-form-element_horizontal">
                                <lightning-output-field field-name="StageName"></lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </lightning-record-view-form>

            </c-lwc-ufw-body>
        </span>
    </c-lwc-ufw-container>

</template>
