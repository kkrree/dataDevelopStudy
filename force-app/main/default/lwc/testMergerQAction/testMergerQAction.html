<!-- Test Merger Q Action -->
<template>
    <c-lwc-ufw-object-quick-action header="test Merger Quick Action">
        <div slot="contents">
            <c-lwc-ufw-body-qa>
                <lightning-layout  class="slds-m-around_xxx-small">
                    <lightning-layout-item  size="5" class="slds-form__item">
                        <c-lwc-ufw-combo-box label="Stage"
                                             name="Stage"
                                             options={stageOptions}
                                             change-handler={fireStageChangeEvent}
                                             onstagechange={handleStageChangeEvent}>

                        </c-lwc-ufw-combo-box>
                    </lightning-layout-item>
                    <lightning-layout-item  size="5" class="slds-form__item">
                        <lightning-radio-group label="File Format"
                                               name="format"
                                               options={formatOptions}
                                               value={formatValue}
                                               onchange={handleFormatChange}
                                               type="radio"
                                               variant="label-inline">
                        </lightning-radio-group>
                    </lightning-layout-item>
                    <lightning-layout-item  size="2" >
                        <lightning-button label="Search" onclick={searchFileList}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>

                <template if:true={fileList}>
                    <lightning-dual-listbox label="Select Files To Merge"
                                            name="files"
                                            source-label="Available"
                                            selected-label="Selected"
                                            options={fileList}
                                            onchange={handleFileListChange}>
                    </lightning-dual-listbox>

                </template>

            </c-lwc-ufw-body-qa>
        </div>

        <div slot="footer">
            <lightning-button label="Cancel" onclick={fireCloseEvent}></lightning-button>
            <lightning-button label="Merge" variant="brand" onclick={callMerge} disabled={isDisabled}></lightning-button>
        </div>
    </c-lwc-ufw-object-quick-action>

</template>
