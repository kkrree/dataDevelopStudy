<template>
    <template if:true={showQuickAction}>
        <!-- ===========================================================
        ==== Header
        ============================================================ -->
        <div class="modal-header slds-modal__header slds-size_1-of-1">
            <template if:true={hasHeaderString}>
                <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                    {header}
                </h2>
            </template>
        </div>
        <!-- ===========================================================
        ==== content
        ============================================================ -->
        <div class="slds-is-relative">
            <!-- ===========================================================
            ==== modal spinner
            ============================================================ -->
            <template if:true={isSpinner}>
                <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
            </template>
            <div class="slds-modal__content slds-p-around--x-small slds-size_1-of-1">
                <!-- ====================================================
                ==== content body
                ===================================================== -->
                <slot name="contents"></slot>
            </div>
        </div>
        <!-- ===========================================================
        ==== Footer
        ============================================================ -->
        <footer class="modal-footer slds-modal__footer slds-p-around--x-small modal-hidden">
            <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
        </footer>
    </template>
</template>
