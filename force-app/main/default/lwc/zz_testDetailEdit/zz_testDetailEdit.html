<!-- Zz Test Detail Edit -->
<template>
    <c-lwc-ufw-container is-spinner={gComIsSpinner}>
        <span slot="content">
            <c-lwc-ufw-body>
                <!-- ============================================================================
                ==== layout, layoutItem 을 이용하여 구성
                ============================================================================= -->
                <lightning-record-edit-form object-api-name="Opportunity"
                                            record-id={tempRecordId}
                                            onsubmit={handleSubmit}
                                            onsuccess={handleSuccess}>
                    <lightning-layout class="slds-m-around_xxx-small">
                        <lightning-layout-item size="6" class="slds-form__item">
                            <lightning-input-field field-name="AccountId" ></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-form__item">
                            <lightning-input label="Account Phone" type="text"  value={accountPhone} data-id="accPhoneNum"></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout class="slds-m-around_xxx-small">
                        <lightning-layout-item size="6" class="slds-form__item">
                            <lightning-input-field field-name="Name"></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-form__item">
                            <lightning-input-field field-name="CloseDate"></lightning-input-field>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout class="slds-m-around_xxx-small">
                        <lightning-layout-item size="6" class="slds-form__item">
                            <lightning-input-field field-name="StageName"></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-form__item">
                            <lightning-input-field field-name="IsPrivate"></lightning-input-field>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-button class="slds-m-top_x-small"
                                      type="submit"
                                      label={tempButtonLabel}>
                    </lightning-button>
                </lightning-record-edit-form>
            </c-lwc-ufw-body>
        </span>
    </c-lwc-ufw-container>
</template>
