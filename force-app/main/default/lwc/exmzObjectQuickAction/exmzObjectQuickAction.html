<template>

    <c-lwc-ufw-object-quick-action header="Quick Action Example">
        <div slot="contents">
            <c-exmz-card-type-default record-id={recordId} button-invisible=true></c-exmz-card-type-default>
        </div>

        <div slot="footer">
            <lightning-button label="cancel" onclick={fireCloseEvent}></lightning-button>
            <lightning-button label="save" variant="brand" onclick={callSave}></lightning-button>
        </div>
    </c-lwc-ufw-object-quick-action>

</template>
