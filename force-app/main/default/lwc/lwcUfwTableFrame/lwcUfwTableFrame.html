<template>
    <lightning-layout multiple-rows="true" horizontal-align="center" class="background">
        <lightning-layout-item padding="around-small" size="12">
            <div class="slds-scrollable_y" style={height} onscroll={doScrollY}>
                <!-- TODO : 2021-02-15  x축 scroll 추가 필요. -->
                <div class="slds-scrollable_x" onscroll={doScrollX}>
                    <slot></slot>
                </div>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" flexibility="auto">
            <lightning-button label="Previous" icon-name="utility:chevronleft" icon-position="left" disabled={isFirstPage} onclick={handlePrevious}></lightning-button>
            <span class="slds-p-horizontal_small">
                    Page Number : {pageNumber} | Records : {fromOffSize} to {toOffSize} (Total {totalSize})
                </span>
            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" disabled={isLastPage} onclick={handleNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
